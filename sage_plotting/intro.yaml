!plot
id: plot.2d.sin
title: 2d plot
content:
  - |
    A plot showing how to #plot a plot.
plot: |
    x = var('x')
    y = 21+x
    z = 6 * y + x
    plot(x * sin(x+y+z), (x, -10, 10))
