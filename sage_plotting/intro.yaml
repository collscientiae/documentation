id: plot.2d.sin
title: 2d plot
content:
  - |
    Some text explaining what's going on in #plotting.
plot: |
    x = var('x')
    y = 21+x
    z = 6 * y + x
    plot(x * sin(x+y+z), (x, -10, 10))